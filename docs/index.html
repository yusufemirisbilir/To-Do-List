<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header-->
    <header class="header">
        <h1 class="main-title">To Do List</h1>
    </header>

    <!--Form Inputs-->
    <form action="#" class="task-form">
        <input type="text" class="input-task form-item" placeholder="Write task">
        <button type="submit" class="btn-add-task form-item"><i class="far fa-plus-square"></i></button>
    </form>

    <!--task-->
    <div class="task-container">
        <ul class="task-list">
            
        </ul>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
